<div
  class="modal fade"
  id="treeModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="treeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="treeModalLabel">Repository Tree</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-bar"
            class="form-control"
            placeholder="Search nodes..."
          />
          <div class="input-group-append">
            <select id="search-criteria" class="form-control">
              <option value="name">Name</option>
              <option value="file_analysis">File Analysis</option>
            </select>
          </div>
        </div>

        <div id="node-data-content" class="mt-3"></div>
        <div id="tree-container" class="mt-3"></div>
        <div class="mt-2">
          <button id="zoom-in" class="btn btn-primary">Zoom In</button>
          <button id="zoom-out" class="btn btn-secondary">Zoom Out</button>
          <div class="mt-3">
            <label for="horizontal-spacing">Adjust Horizontal Spacing:</label>
            <input
              type="range"
              id="horizontal-spacing"
              min="100"
              max="500"
              step="50"
              value="250"
            />
          </div>
          <div class="mt-3">
            <label for="vertical-spacing">Adjust Vertical Spacing:</label>
            <input
              type="range"
              id="vertical-spacing"
              min="20"
              max="100"
              step="10"
              value="50"
            />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
